<section class="about-section">
    <!-- Background Section -->
    <div class="breadcrumb-bg">
      <div class="container">
        <h2 class="title">Contact Us</h2>
      </div>
    </div>
<div class="contact-page">
    <div class="background">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn-submit">Send</button>
        </form>
      </div>
  
      <div class="map-container">
        <h3>Find Us Here</h3>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.8338895106433!2d144.9554313153186!3d-37.817209979751785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce840!2sMelbourne!5e0!3m2!1sen!2sau!4v1642917616524!5m2!1sen!2sau"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
